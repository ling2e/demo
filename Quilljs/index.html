<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quill.js</title>


    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script >
        document.addEventListener('DOMContentLoaded', (e) => {
            var toolbar = [
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                ['bold', 'italic', 'underline', 'strike',"link"], 
                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                ['blockquote', 'code-block',{ 'script': 'sub'}, { 'script': 'super' }],

                [{ 'align': [] },{ 'list': 'ordered'}, { 'list': 'bullet' },{ 'indent': '-1'}, { 'indent': '+1' }],

                
            ];

            var quill = new Quill('#editor', {
                modules: {
                    toolbar
                },
                placeholder: 'Compose an epic...',
                theme: 'snow'  // or 'bubble'
            });

            document.getElementById("getDesc").addEventListener("click",(e)=>{
                document.getElementById("display").innerHTML = quill.root.innerHTML
            })
        });
    </script>

</head>
<body>

<!-- Create the editor container -->
<div id="editor"></div>
<br/>
<button id="getDesc">Get Description</button>
<p>to HTML</p>
<div class="ql-container ql-snow" style="border:none;">
    <div class="ql-editor" id="display"></div>
</div>
</body>
</html>
